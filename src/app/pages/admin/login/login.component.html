<div class="my-login-page">
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-md-center h-100">
          <div class="card-wrapper">
            <div class="brand">
              <!-- <img src="assets/images/img/logo.jpg"> -->
              <img src="assets/images/SB-admin.png">
            </div>
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title">Brontrix</h4>
                <form>
  
                  <div class="form-group">
                    <label for="email">Correo</label>
                    <input id="email" type="email" class="form-control"  name="email" value=""
                      required autofocus>
                  </div>
  
                  <div class="form-group">
                    <label for="password">Contraseña
                      <a [routerLink]="['/signup']" class="float-right">Olvido Contraseña</a>
                    </label>
                    <input id="password" type="password" class="form-control" name="password"
                      required data-eye>
                  </div>
  
                  <div class="form-group">
                    <label>
                      <input type="checkbox" name="remember"> Recordame
                    </label>
                  </div>
  
                  <div class="form-group no-margin">
                    <button type="submit" class="btn btn-primary btn-block">
                      Iniciar Sesion
                    </button>
                  </div>
                  <div class="margin-top20 text-center">
                    No tengo cuenta? <a [routerLink]="['/signup']">Registrarme</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
